<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dtyle.css">
    <title>code-cha-2</title>
</head>
<body>
    <div class="container">
        <h3>Choose a trial plan</h3>
        <div class="proper">
            <input type="radio" name="" id="">
            <label class="head">Standard</label>
            <p>5 TB of space</p>
        </div>
        <form>
            <div class="proper">
                <input type="radio" name="" id="">
                <label class="head">Advanced</label>
                <p>Unlimited space</p>
            </div>
            <div class="checkcheck">
                <div class="checking">
                    <input type="checkbox" name="" id="checkers">
                    <label for="checkers">Terms and agreement</label>
                </div>
                <div class="checking">
                    <input type="checkbox" name="" id="chec">
                    <label for="chec">Yes send me emails</label>
                </div>
            </div>
        </form>
        <button>Start Free Trial</button>
        <p class="footer">no credit card needed</p>
    </div>
    </div>
</body>
</html>
